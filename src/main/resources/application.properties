spring.application.name=public-transport-stop-on-spring

spring.jpa.hibernate.ddl-auto=update
spring.datasource.url = jdbc:mysql://127.0.0.1:3307/for_PTS_on_spring?allowPublicKeyRetrieval=true&useSSL=false
spring.datasource.username = root
spring.datasource.password=root
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.show-sql=true
server.port=8080

management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always
management.metrics.export.prometheus.enabled=true

management.info.env.enabled=true
info.app.name=${spring.application.name}
info.app.links.github=https://github.com/Eg0R98/public_transport_stops_on_spring

spring.profiles.active= consoleLoggingMainController
#dbLogging
#consoleLoggingMainController

spring.output.ansi.enabled=always
#debug=true
#trace=true